<p>
    You can use this form through Camunda Tasklist
    by setting the formKey of a BPMN User Task to:
    <code>embedded:app:forms/task-form.html</code>
</p>

<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Name</label>
        <div class="controls">
            <input cam-variable-name="name"
                   class="form-control"
                   readonly="true"
                   type="text"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Approve?</label>
        <div class="controls">
            <input cam-variable-name="approved"
                   cam-variable-type="Boolean"
                   class="form-control"
                   name="approved"
                   type="checkbox"/>
        </div>
    </div>

    <script cam-script type="text/form-script">
  // custom JavaScript goes here

    </script>
</form>
